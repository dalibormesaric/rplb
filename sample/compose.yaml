services:
  be1:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - backend=be1
    ports:
      - "8081:80"

  be2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - backend=be2
    ports:
      - "8082:80"

  be3:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - backend=be3
    ports:
      - "8083:80"

  rplb:
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
      - FE=localhost,sample
      - BE=sample,http://host.docker.internal:8081,sample,http://host.docker.internal:8082,sample,http://host.docker.internal:8083
    ports:
      - "8080:8080"
      - "8000:8000"