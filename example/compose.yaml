services:
  be1:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - backend=be1
    ports:
      - "8081:80"

  be2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - backend=be2
    ports:
      - "8082:80"

  be3:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - backend=be3
    ports:
      - "8083:80"

  rplb:
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        - VERSION=
    depends_on:
      - be1
      - be2
      - be3
    environment:
      - RPLB_F=localhost,example
      - RPLB_B=example,http://172.17.0.1:8081,example,http://172.17.0.1:8082,example,http://172.17.0.1:8083
      - RPLB_A=sticky
    ports:
      - "8080:8080"
      - "8000:8000"
